spring.application.name=SpringStarter

# Server Configuration
server.port=8080
 
# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./db/blogdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
 
# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/db-console
spring.h2.console.settings.web-allow-others=false
 
# Hibernate DDL Auto Configuration
spring.jpa.hibernate.ddl-auto=create-drop

# Thymeleaf Configuration
thymeleaf.version=3.0.12.RELEASE
thymeleaf-layout-dialect.version=2.5.0




# Enable lazy loading
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

photo.prefix=/resources/static/images/photo.png


