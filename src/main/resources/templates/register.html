<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"></head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="Fragments/header :: header"></header>
    <!-- end header section -->
  </div>

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Register Now
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="#" th:action="@{/register}" th:object="${account}" method="post">
              <div>
                <input type="text" id="photo" th:field="*{photo}" class="form-control" placeholder="Photo URL" />
                <p th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" class="alert alert-danger" role="alert">
                  Invalid photo URL</p>
              </div>
              <div>
                <input id="username" type="text" th:field="*{username}" class="form-control" required
                  placeholder="Username" />
              </div>
              <div>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">
                  Invalid email</p>
              </div>

              <div>
                <input type="date" id="date_of_birth" th:field="*{date_of_birth}" required class="form-control"
                  placeholder="Date of Birth" />
              </div> 
              
              <div>
                <select id="gender" th:field="*{gender}" class="form-control">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>

              </div>
              
              <div>
                <input type="password" id="password" th:field="*{password}" required class="form-control"
                  placeholder="Password" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">
                  Invalid email</p>
              </div>

              <div class="btn_box">
                <button type="submit">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

  <!-- footer section -->
  <footer th:replace="Fragments/footer :: footer"></footer>
  <!-- footer section -->

</body>

</html>
